<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,3,7,1,4];
        let count = 0;
        const item = 1;
        itemTime(arr,item);

        function itemTime(arr,item){
            arr.filter((ele) => {
                if(ele === item){
                    count++;
                }
            })
            console.log('arr' + '=' + '[' + arr + ']' + ' ' + '中' + ' ' + item + ' ' + '出现次数为' + ' ' + count);
        }
    </script>
</body>
</html>
