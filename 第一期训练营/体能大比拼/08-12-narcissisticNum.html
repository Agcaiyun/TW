<!--     题目: 打印出所有的"水仙花数"，所谓"水仙花数"是指一个三位数，
    其各位数字立方和等于该数本身。例如：153是一个"水仙花数"，
    例如：153=1的三次方＋5的三次方＋3的三次方。
 -->
<script>

    //Add a new idea
    loop1000();
    function loop1000(){
        for(let i = 100;i < 1000;i++){
            if(narcissisticNum(i)){
                console.log(i);
            }
        }
    }

    function narcissisticNum(num){
        let str = num + '';  // str : String
        let sum = 0;
        //字符串也是有  .length 属性的，这个之前没注意到
        for(let i = 0;i < str.length;i++){
            //这个思路是没接触过的
            sum += Math.pow(parseInt(str[i]),3);
        }
        return sum === parseInt(str);
    }
